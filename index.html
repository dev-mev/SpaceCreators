<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Planetarium</title>
	<meta name="title" content="jQuery Planetarium by Pete R. | The Pete Design" />
	<meta name="description" content="Construct an Interactive Planet and Build the Universe on your website with jQuery Planetarium plugin by Pete Rojwongsuriya" />
	<link rel="image_src" href="/images/planetarium_image.png" />

	<meta content="http://www.thepetedesign.com/demos/planetarium_demo.html" property="og:url" />
	<meta content="http://www.thepetedesign.com/images/planetarium_image.png" property="og:image" />
	<meta name="author" content="Pete R.">
	<link rel="canonical" href="http://www.thepetedesign.com/demos/planetarium_demo.html" />
  <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
  <link href='assets/css/planetarium.css' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>	  
    <div data-ptr-size="200x200" data-ptr-pattern="assets/images/texture-saturn.jpg" data-ptr-ring="true" class="saturn planet"></div>
    <div data-ptr-size="500x500"  data-ptr-autospin="700ms" data-ptr-pattern="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGQCIFSeg4UELswFYACDju9XV28XAvNELycpss3ZafVCNhuJT4UQ" data-ptr-ringcolor='#bada55' data-ptr-ring= 'true' class="joe planet"></div>
    <div data-ptr-autospin="5000ms" data-ptr-angle="20deg" data-ptr-glow="0 0 50px rgba(0,252,255,0.35), inset 33px 20px 50px rgba(0,0,0,0.5)" data-ptr-size="300x300" data-ptr-pattern="assets/images/texture-earth.jpg" class="earth planet"></div>
    <div data-ptr-autospin="600ms" data-ptr-angle="40deg" data-ptr-glow="0 0 50px rgba(236,206,20,0.35), inset 33px 20px 50px rgba(0,0,0,0.5)" data-ptr-size="150x150" data-ptr-pattern="assets/images/texture-jupiter.jpg" class="jupiter planet"></div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="assets/js/planetarium.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
